<!DOCTYPE html>
<html>

<head>

<script>

const Kings = ["Rehoboam", "Abijah", "Asa", "Jehoshaphat", "Jehoram",
"Ahaziah", "Queen Athaliah", "Jehoash", "Amaziah", "Uzziah (Azariah)", 
"Jotham", "Ahaz", "Hezekiah", "Manasseh", "Amon", "Josiah", "Jehoahaz",
"Jehoiakim", "Jehoiakim", "Jehoiachin", "Zedekiah"];

const NumberKings = 21

function PopulateListOfKings() {

	let iKing = 1
	let idKing = "King"
	
	while (iKing <= NumberKings) {
		idKing = "King" + iKing.toString()
		document.getElementById(idKing).innerHTML = Kings[iKing-1]
		iKing = iKing + 1
	}	
	
}


</script>
</head>

<body onload="PopulateListOfKings()">
<h1>Order the Kings of Israel</h1>
<p>
<ul>
  <li id="King1"></li>
  <li id="King2"></li>
  <li id="King3"></li>
  <li id="King4"></li>
  <li id="King5"></li>

 </ul>

</body>
</html>
