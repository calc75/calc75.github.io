const Kings = ["Rehoboam", "Abijah", "Asa", "Jehoshaphat", "Jehoram",
"Ahaziah", "Queen Athaliah", "Jehoash", "Amaziah", "Uzziah (Azariah)", 
"Jotham", "Ahaz", "Hezekiah", "Manasseh", "Amon", "Josiah", "Jehoahaz",
"Jehoiakim", "Jehoiachin", "Zedekiah"];

const RandomKings = ["Rehoboam", "Abijah", "Asa", "Jehoshaphat", "Jehoram",
"Ahaziah", "Queen Athaliah", "Jehoash", "Amaziah", "Uzziah (Azariah)", 
"Jotham", "Ahaz", "Hezekiah", "Manasseh", "Amon", "Josiah", "Jehoahaz",
"Jehoiakim", "Jehoiachin", "Zedekiah"];

const NumberKings = 20

var ActualKing = 1;
var ErrorsCount = 0;

function PopulateListOfKings() {

	let iKing = 1;
	let idKing = "King";
	let iRandomLeft = 1;
	let iRandomRight = 1;
	let tempKing = ""

	document.getElementById("finish").innerHTML = "0/20";
	document.getElementById("finish").style = "color:green";
	document.getElementById("errors").innerHTML = "Error: " + ErrorsCount.toString();
	
	for (let i = 0; i < 10; i++) {

		iRandomLeft = Math.floor(Math.random() * NumberKings) + 1;
		iRandomRight = Math.floor(Math.random() * NumberKings) + 1;
		
		while (iRandomLeft == iRandomRight) {
			iRandomRight = Math.floor(Math.random() * NumberKings) + 1;
		}

		tempKing = RandomKings[iRandomLeft-1];
		RandomKings[iRandomLeft-1] = RandomKings[iRandomRight-1];
		RandomKings[iRandomRight-1] = tempKing
	
	}
	
	while (iKing <= NumberKings) {
		
		idKing = "King" + iKing.toString();
		document.getElementById(idKing).innerHTML = RandomKings[iKing-1];
		iKing = iKing + 1;
	}	
	
}


function CheckKing(idCheckKing) {

	let KingGuessed = "";
	
	KingGuessed = document.getElementById(idCheckKing).innerHTML;
	
	if (KingGuessed == Kings[ActualKing-1]) {
		document.getElementById(idCheckKing).style = "background-color:green";
		document.getElementById(idCheckKing).disabled = 1;
		document.getElementById("finish").innerHTML = ActualKing.toString() + "/20";
		document.getElementById("finish").style = "color:green";
		ActualKing = ActualKing + 1;
	}
	else {
		ErrorsCount = ErrorsCount + 1;
		document.getElementById("errors").innerHTML = "Error: " + ErrorsCount.toString();
		document.getElementById(idCheckKing).style = "background-color:red";
	}
	
	if (ActualKing == (NumberKings+1)) {
		document.getElementById("finish").style = "color:green";
		document.getElementById("finish").innerHTML = "!! Congratulations !!";
	}
		
}

</script>
